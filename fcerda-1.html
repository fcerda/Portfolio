<html>
<style>
body {
  background-image: url('Strength.PNG');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
}
p.ex1 {
  font-size: 70px;
}
</style>
<body>
<div style="text-align:center;margin-top:100px;">
  <h1 style="color:black;"><p class="ex1">Welcome to my page</p></h1>
  <h1 style="color:red;"><p class="ex1">Bien venidos a mi pagina</p></h1>
    <h1 style="color:green;"><p class="ex1">Bem vindo a minha pagina</p></h1>
    <!-- <p>Your submission has been received.</p> -->
    <p><span id="timer"></span></p>
</div>

<script type="text/javascript">
    var count = 5;
    var redirect = "./Portfolio_English/index.html";
    function countDown(){
        var timer = document.getElementById("timer");
        if(count > 0){
            count--;
            timer.innerHTML = "This page will redirect in "+count+" seconds.";
            setTimeout("countDown()", 1000);
            }else{
            window.location.href = redirect;
        }
    }
    countDown();
</script>
</body>
</html>
