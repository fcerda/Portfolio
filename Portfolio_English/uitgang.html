<html>
<style>
body {
  background-image: url('Strength.PNG');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
}
</style>
<body>
<div style="text-align:center;margin-top:400px;color:green;">
    <h1>Dankie dat u my bladsy besoek het</h1>
    <!-- <p>Your submission has been received.</p> -->
    <p><span id="timer"></span></p>
</div>

<script type="text/javascript">
    var count = 5;
    var redirect = "https://www.google.co.mz";
    function countDown(){
        var timer = document.getElementById("timer");
        if(count > 0){
            count--;
            timer.innerHTML = "Hierdie bladsy sal binne "+count+" sekondes herlei word.";
            setTimeout("countDown()", 1000);
            }else{
            window.location.href = redirect;
        }
    }
    countDown();
</script>
</body>
</html>
